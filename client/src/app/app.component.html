<div class="app-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer mode="side" class="sidenav" fixedInViewport opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/camera">Camera</a>
        <a mat-list-item routerLink="/guider">Guider</a>
        <a mat-list-item routerLink="/oatcontroller">OATController</a>
        <a mat-list-item routerLink="/settings">Settings</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span
          ><h1>OATHeadless {{ title }}</h1></span
        >
        <span class="spacer"></span>
        <button mat-icon-button (click)="toggleTheme()">
          <mat-icon>dark_mode</mat-icon>
        </button>
      </mat-toolbar>

      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  
  <app-message-console></app-message-console>
</div>
